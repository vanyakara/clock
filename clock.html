<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock-container">
            <div class="date" id="date">--.--.--</div>
            <canvas id="clockCanvas" width="380" height="100"></canvas>
            <div class="alarm-container">
                <input type="date" id="alarmDate">
                <input type="time" id="alarmTime">
                <label>
                    <input type="checkbox" id="enableSound" checked> Sound
                </label>
                <label>
                    <input type="checkbox" id="enableVibration" checked> Vibration
                </label>
                <label for="alarmSoundInput">Load Sound:</label>
                <input type="file" id="alarmSoundInput" accept="audio/*">
                <button id="alarmButton" onclick="toggleAlarm()">Set Alarm</button>
                <p id="alarmMessage"></p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
