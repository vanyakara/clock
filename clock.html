<!DOCTYPE html>
<html>
    <head>
        <title>Clock</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="clock-container">
            <div class="date" id="date">--.--.--</div>
            <canvas id="clockCanvas" width="380" height="100"></canvas>
            <div id="date"></div>
            <div class="alarm-settings">
                <label for="alarmDate">Date:</label>
                <input type="date" id="alarmDate">
                <label for="alarmTime">Time:</label>
                <input type="time" id="alarmTime">
                <label for="enableSound">Sound:</label>
                <input type="checkbox" id="enableSound" checked>
                <label for="enableVibration">Vibration:</label>
                <input type="checkbox" id="enableVibration">
                <label for="alarmSoundInput">Load Sound:</label>
                <input type="file" id="alarmSoundInput" accept="audio/*">
            </div>
            <div id="alarmMessage"></div>
        </div>
        <button id="alarmButton" onclick="toggleAlarm()">Set Alarm</button>
        <script src="script.js"></script>
    </body>
</html>
